<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="pw.js" defer></script>
</head>
<body>
<div class="container">
    <h1>Generate password </h1>

    <div class="password-display">

        <input type="text" id="password" placeholder="Click Generate Password..." readonly>
        <button id="copy">Copy</button>
    </div>

    <div class="options">
        <label for="length">Password Length:</label>
        <input type="number" id="length" value="16" min="8" max="32">

        <label><input type="checkbox" id="uppercase" checked> Include Uppercase</label>
        <label><input type="checkbox" id="lowercase" checked> Include Lowercase</label>
        <label><input type="checkbox" id="numbers" checked> Include Numbers</label>
        <label><input type="checkbox" id="special" checked> Include Special Characters</label>

    </div>
    <button class="generate-button" id="generate">Generate Password</button>

    <div id="clipboard" hidden="">Text copied to clipboard!âœ…</div>
</div>


</body>
</html>
